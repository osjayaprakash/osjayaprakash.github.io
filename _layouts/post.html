---
layout: default
---

<h4> {{ page.title }} </h4>
<p><span class="small"><em>{{ page.date | date: "%-d %B %Y" }}</em></span></p>

<hr>

<!--<p class="view">by {{ page.author | default: site.author }}</p>-->

{{content}}

{% assign len_tags = page.tags | size | default: 0 %}
{% if len_tags > 0 %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
